<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document RAG Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e9ecef;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4facfe;
        }

        .result-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .result-item p {
            color: #666;
            line-height: 1.5;
        }

        .result-item .score {
            color: #4facfe;
            font-weight: 600;
            font-size: 0.9em;
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .message.user {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .message.assistant {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .message .content {
            margin-bottom: 5px;
        }

        .message .sources {
            font-size: 0.8em;
            color: #666;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #f44336;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #4caf50;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
        }

        .status-dot.error {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Document RAG System</h1>
            <p>Upload, search, and chat with your documents using AI</p>
        </div>

        <div class="main-content">
            <!-- Document Upload Section -->
            <div class="section">
                <h2>üì§ Upload Documents</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="fileInput">Select Document:</label>
                        <input type="file" id="fileInput" accept=".pdf,.txt,.docx,.md,.csv,.xlsx,.xls,.pptx,.ppt" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (optional):</label>
                        <input type="text" id="description" placeholder="Brief description of the document">
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags (comma-separated):</label>
                        <input type="text" id="tags" placeholder="ai, machine-learning, research">
                    </div>
                    <button type="submit" class="btn" id="uploadBtn">Upload Document</button>
                </form>
                <div id="uploadResult"></div>
            </div>

            <!-- Search Section -->
            <div class="section">
                <h2>üîç Search Documents</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchQuery">Search Query:</label>
                        <input type="text" id="searchQuery" placeholder="Enter your search query..." required>
                    </div>
                    <div class="form-group">
                        <label for="maxResults">Max Results:</label>
                        <select id="maxResults">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="searchBtn">Search</button>
                </form>
                <div id="searchResults" class="results"></div>
            </div>

            <!-- Chat Section -->
            <div class="section">
                <h2>üí¨ Chat with Documents</h2>
                <form id="chatForm">
                    <div class="form-group">
                        <label for="chatQuestion">Ask a question:</label>
                        <textarea id="chatQuestion" rows="3" placeholder="Ask anything about your documents..." required></textarea>
                    </div>
                    <button type="submit" class="btn" id="chatBtn">Send Message</button>
                </form>
                <div id="chatMessages" class="chat-messages"></div>
            </div>

            <!-- Document Management -->
            <div class="section">
                <h2>üìã Document Management</h2>
                <button class="btn" id="listDocsBtn">List Documents</button>
                <div id="documentsList" class="results"></div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Checking connection...</span>
            </div>
            <div id="stats">
                <span id="totalDocs">Documents: 0</span> | 
                <span id="totalVectors">Vectors: 0</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let chatHistory = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkHealth();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('uploadForm').addEventListener('submit', handleUpload);
            document.getElementById('searchForm').addEventListener('submit', handleSearch);
            document.getElementById('chatForm').addEventListener('submit', handleChat);
            document.getElementById('listDocsBtn').addEventListener('click', listDocuments);
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                const health = await response.json();
                
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (health.status === 'healthy') {
                    statusDot.className = 'status-dot';
                    statusText.textContent = 'Connected';
                    updateStats(health.stats);
                } else {
                    statusDot.className = 'status-dot error';
                    statusText.textContent = 'Connection issues';
                }
            } catch (error) {
                document.getElementById('statusDot').className = 'status-dot error';
                document.getElementById('statusText').textContent = 'Connection failed';
            }
        }

        function updateStats(stats) {
            if (stats.total_vectors !== undefined) {
                document.getElementById('totalVectors').textContent = `Vectors: ${stats.total_vectors}`;
            }
        }

        async function handleUpload(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const description = document.getElementById('description').value;
            const tags = document.getElementById('tags').value;
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('uploadResult');

            if (!fileInput.files[0]) {
                showMessage(resultDiv, 'Please select a file', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (description) formData.append('description', description);
            if (tags) formData.append('tags', JSON.stringify(tags.split(',').map(t => t.trim())));

            try {
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(resultDiv, `Document uploaded successfully! ID: ${result.document_id}`, 'success');
                    fileInput.value = '';
                    document.getElementById('description').value = '';
                    document.getElementById('tags').value = '';
                    setTimeout(() => checkHealth(), 2000);
                } else {
                    showMessage(resultDiv, `Upload failed: ${result.detail}`, 'error');
                }
            } catch (error) {
                showMessage(resultDiv, `Upload failed: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Document';
            }
        }

        async function handleSearch(e) {
            e.preventDefault();
            
            const query = document.getElementById('searchQuery').value;
            const maxResults = document.getElementById('maxResults').value;
            const resultsDiv = document.getElementById('searchResults');
            const searchBtn = document.getElementById('searchBtn');

            if (!query.trim()) {
                showMessage(resultsDiv, 'Please enter a search query', 'error');
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        max_results: parseInt(maxResults),
                        similarity_threshold: 0.7,
                        include_metadata: true
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    displaySearchResults(resultsDiv, result);
                } else {
                    showMessage(resultsDiv, `Search failed: ${result.detail}`, 'error');
                }
            } catch (error) {
                showMessage(resultsDiv, `Search failed: ${error.message}`, 'error');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        function displaySearchResults(container, result) {
            if (result.results.length === 0) {
                container.innerHTML = '<div class="loading">No results found</div>';
                return;
            }

            container.innerHTML = `
                <div class="success">
                    Found ${result.total_results} results in ${result.search_time.toFixed(2)} seconds
                </div>
            `;

            result.results.forEach((item, index) => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.innerHTML = `
                    <h4>Result ${index + 1}</h4>
                    <p>${item.content.substring(0, 200)}${item.content.length > 200 ? '...' : ''}</p>
                    <div class="score">Score: ${item.score.toFixed(3)} | File: ${item.filename || 'Unknown'}</div>
                `;
                container.appendChild(resultDiv);
            });
        }

        async function handleChat(e) {
            e.preventDefault();
            
            const question = document.getElementById('chatQuestion').value;
            const messagesDiv = document.getElementById('chatMessages');
            const chatBtn = document.getElementById('chatBtn');

            if (!question.trim()) {
                return;
            }

            // Add user message
            addChatMessage('user', question);
            document.getElementById('chatQuestion').value = '';

            chatBtn.disabled = true;
            chatBtn.textContent = 'Processing...';

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        chat_history: chatHistory,
                        max_context_length: 4000
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    addChatMessage('assistant', result.answer, result.sources);
                    
                    // Update chat history
                    chatHistory.push({role: 'user', content: question});
                    chatHistory.push({role: 'assistant', content: result.answer});
                } else {
                    addChatMessage('assistant', `Error: ${result.detail}`, []);
                }
            } catch (error) {
                addChatMessage('assistant', `Error: ${error.message}`, []);
            } finally {
                chatBtn.disabled = false;
                chatBtn.textContent = 'Send Message';
            }
        }

        function addChatMessage(role, content, sources = []) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let sourcesText = '';
            if (sources && sources.length > 0) {
                sourcesText = `Sources: ${sources.length} document(s) referenced`;
            }
            
            messageDiv.innerHTML = `
                <div class="content">${content}</div>
                ${sourcesText ? `<div class="sources">${sourcesText}</div>` : ''}
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function listDocuments() {
            const listDiv = document.getElementById('documentsList');
            listDiv.innerHTML = '<div class="loading">Loading documents...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/documents`);
                const documents = await response.json();
                
                if (response.ok) {
                    if (documents.length === 0) {
                        listDiv.innerHTML = '<div class="loading">No documents found</div>';
                    } else {
                        listDiv.innerHTML = '';
                        documents.forEach(doc => {
                            const docDiv = document.createElement('div');
                            docDiv.className = 'result-item';
                            docDiv.innerHTML = `
                                <h4>${doc.filename}</h4>
                                <p>ID: ${doc.document_id}</p>
                                <p>Status: ${doc.status}</p>
                                <p>Chunks: ${doc.chunk_count}</p>
                                <p>Uploaded: ${new Date(doc.upload_time).toLocaleString()}</p>
                            `;
                            listDiv.appendChild(docDiv);
                        });
                    }
                } else {
                    showMessage(listDiv, 'Failed to load documents', 'error');
                }
            } catch (error) {
                showMessage(listDiv, `Error: ${error.message}`, 'error');
            }
        }

        function showMessage(container, message, type) {
            container.innerHTML = `<div class="${type}">${message}</div>`;
        }
    </script>
</body>
</html>
